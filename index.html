<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register converter</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/zero.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="app_header">
            <h1 class="main_header">Simple register converter</h1>
        </header>

        <main class="app_main">
            <div class="input_field">
                <div class="btns">
                    <button class="btn">Uppercase</button>
                    <button class="btn">Lovercase</button>
                    <button class="btn">Capital Leters</button>
                    <button class="btn">Inversion Register</button>
                </div>
                <textarea class="text_input" value="Put"></textarea>
                <button class="btn convert_btn">Convert</button>
            </div>

            <div class="output_field">
                <div class="ouput_text_field"></div>
                <button class="copy_btn">copy to clipboard</button>
            </div>
        </main>

        <footer class="app_footer">
            <img src="img/letter.png" alt="letter" class="app_logo">
        </footer>
    </div>

    <script src="js/btnsScript.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
